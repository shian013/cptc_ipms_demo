
<!DOCTYPE html>
<html lang='zh-Hant'>
<head>

<title>潛艇儀表板</title>
<style>
    body { margin: 0; background-color: #1e1e1e; font-family: 'Microsoft JhengHei', sans-serif; }
    .main { position: relative; width: 100%; height: 100vh; background: url('marine.png') no-repeat center center; background-size: contain; }

    .green { border-color: #00ff00; }
    .green:hover {
        background-color: #00ff00; /* hover 時填滿綠色 */
    }
    .yellow { border-color: #ffff00; }
    .yellow:hover {
        background-color: #ffff00; /* hover 時填滿綠色 */
    }
</style>
</head>
<body>
<div class='main'>
    <!-- 按鈕定位，依比例放置 -->
    <div class='btn green' style='top:51%; left:18%;' onclick="parent.document.getElementById('I3').src='shaft.html'">推進軸系</div>
    <div class='btn green' style='top:53%; left:25%;'>主馬達</div>
    <div class='btn green' style='top:53%; left:30%;'>主發電機</div>
    <div class='btn green' style='top:57%; left:25%;'>主電力推進與控制系統</div>
    <div class='btn green' style='top:54.5%; left:40%;'>主水櫃充<br>排水系統</div>
    <div class='btn green' style='top:54.5%; left:47%;'>燃油運轉及<BR>補償系統</div>
    <div class='btn green' style='top:43%; left:45%;'>排煙系統</div>
    <div class='btn green' style='top:50%; left:55%;'>電力管理系統</div>
    <div class='btn green' style='top:43%; left:55%;'>火災偵測警報系統</div>
    <div class='btn green' style='top:43%; left:70%;'>潛艦救生救難<br>及求生系統</div>
    <div class='btn yellow' style='top:57%; left:55%;' onclick="parent.document.getElementById('I3').src='battery_monitor.html'">電瓶監控系統</div>
    <div class='btn green' style='top:57%; left:70%;'>主水櫃充排系統</div>
</div>
