<!DOCTYPE html>
<html lang='zh-Hant'>
<head>
<style>
    body { margin: 0; background-color: #2b2b2b; color: white; font-family: 'Microsoft JhengHei'; }
    .topbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
    .left { display: flex; gap: 120px; font-weight: bold; }
    .center { font-size: 18px; font-weight: bold; }
    .right { text-align: right; font-size: 14px; }
</style>
<script>
function updateTime() {
    const now = new Date();
    const localTime = now.toLocaleString('zh-Hant', { hour12: false });
    const utcTime = now.toUTCString();
    document.getElementById('local-time').textContent = '本地 ' + localTime;
    document.getElementById('utc-time').textContent = 'UTC ' + utcTime;
}
setInterval(updateTime, 1000);
window.onload = updateTime;
</script>
</head>
<body>
<div class='topbar'>
    <div class='left'>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;系統設定</span>
        <span><a href="#" style='color:white; text-decoration:none;' onclick="parent.document.getElementById('I3').src='marine_main.html'; return false;">&lt;返回</a></span>
    </div>
    <div class='center'>儀表板</div>
    <div class='right'>
        <div id='local-time'></div>
        <div id='utc-time'></div>
    </div>
</div>
</body>
</html>
